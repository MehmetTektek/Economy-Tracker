<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economy Tracker - Ana Sayfa</title>

    <!-- Material Design 3 Core Styles -->
    <link rel="stylesheet" href="styles/core/md3-variables.css">
    <link rel="stylesheet" href="styles/core/md3-components.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/app-layout.css">
    <link rel="stylesheet" href="modules/dashboard/dashboard.css">

    <!-- Material Icons and Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

    <!-- Roboto Font (MD3 Typography) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>
<body class="md3-surface-container">
    
    <!-- App Container -->
    <div id="app-container" class="app-container">
        
        <!-- Header / Navigation -->
        <header id="app-header" class="app-header md3-surface">
            <div class="header-content">
                <div class="header-title-section">
                    <h1 class="md3-headline-large app-title">Economy Tracker</h1>
                    <p class="md3-body-medium app-subtitle">Finansal takip ve yönetim sistemi</p>
                </div>
                
                <!-- Navigation Menu -->
                <nav class="header-navigation">
                    <button class="nav-btn active" data-module="dashboard">
                        <span class="material-icons">dashboard</span>
                        <span class="nav-text">Ana Sayfa</span>
                    </button>
                    <button class="nav-btn" data-module="income">
                        <span class="material-icons">trending_up</span>
                        <span class="nav-text">Gelirler</span>
                    </button>
                    <button class="nav-btn" data-module="expense">
                        <span class="material-icons">trending_down</span>
                        <span class="nav-text">Giderler</span>
                    </button>
                    <button class="nav-btn" data-module="reports">
                        <span class="material-icons">bar_chart</span>
                        <span class="nav-text">Raporlar</span>
                    </button>
                </nav>
            </div>
        </header>

        <!-- Main Content Area -->
        <main id="main-content" class="main-content">
            <!-- Modüller buraya render edilecek -->
            <div id="module-container" class="module-container">
                <!-- Dashboard modülü varsayılan olarak yüklenecek -->
            </div>
        </main>

        <!-- Footer -->
        <footer id="app-footer" class="app-footer md3-surface-variant">
            <div class="footer-content">
                <span class="md3-body-small">© 2025 Economy Tracker - Material Design 3</span>
            </div>
        </footer>

    </div>

    <!-- Loading Indicator -->
    <div id="loading-indicator" class="loading-indicator" style="display: none;">
        <div class="md3-circular-progress">
            <span class="material-icons rotating">hourglass_empty</span>
        </div>
    </div>

    <!-- JavaScript Modules -->
    <script type="module" src="scripts/core/AppCoordinator.js"></script>
    
</body>
</html>
